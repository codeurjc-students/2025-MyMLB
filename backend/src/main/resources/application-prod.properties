# Used in the prod profile.
# It uses a PostgresSQL DB for persistent and reliable data storage.

# PostgresSQL DB Config
spring.datasource.url=jdbc:postgresql://localhost:5432/MLBPortal
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=create-drop To Reset the DB
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true