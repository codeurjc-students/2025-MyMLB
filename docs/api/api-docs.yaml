          description: Stadium not found
          content:
            application/json: {}
        "409":
          description: Conflict
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
        "500":
          description: Internal server error
          content:
            application/json: {}
        "200":
          description: Picture uploaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PictureInfo"
    delete:
      tags:
      - Stadiums
      summary: Delete stadium picture
      description: Deletes a picture from a specific MLB stadium using its public
        identifier. At least one picture must remain.
      operationId: deletePicture
      parameters:
      - name: stadiumName
        in: path
        required: true
        schema:
          type: string
      - name: publicId
        in: query
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
        "404":
          description: Stadium or picture not found
          content:
            application/json: {}
        "409":
          description: Cannot delete the last picture of a stadium
          content:
            application/json: {}
        "500":
          description: Internal server error
          content:
            application/json: {}
        "200":
          description: Picture deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
