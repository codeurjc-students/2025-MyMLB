            application/json:
              schema:
                $ref: "#/components/schemas/StadiumInitDTO"
    post:
      tags:
      - Stadiums
      summary: Create a new stadium
      description: "Creates a new MLB stadium with the provided name and opening date.\
        \ If the stadium already exists, a conflict error will be returned."
      operationId: createStadium
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateStadiumRequest"
        required: true
      responses:
        "400":
