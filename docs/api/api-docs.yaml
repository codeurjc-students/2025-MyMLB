      tags:
      - Users
      summary: Add a favorite team
      description: Adds a team to the authenticated user's list of favorites.
      operationId: addFavoriteTeam
      parameters:
      - name: teamName
        in: path
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
        "401":
          description: Unauthorized access
          content:
            application/json: {}
        "404":
          description: Team not found
          content:
            application/json: {}
        "409":
          description: Conflict
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
        "500":
          description: Internal server error
          content:
            application/json: {}
        "200":
          description: Team successfully added
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
    delete:
      tags:
      - Users
      summary: Remove a favorite team
      description: Removes a team from the authenticated user's list of favorites.
      operationId: removeFavoriteTeam
      parameters:
      - name: teamName
        in: path
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
