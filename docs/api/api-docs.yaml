      summary: Search entities
      description: "Performs a search across MLB entities based on the provided type.\
        \ Supported types are: 'stadium', 'team', and 'player'. When searching for\
        \ players, the 'playerType' parameter must be specified as either 'position'\
        \ or 'pitcher'. Results are returned in a paginated format."
