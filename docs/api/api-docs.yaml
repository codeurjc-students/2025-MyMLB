openapi: 3.1.0
info:
  title: OpenAPI definition
  version: v0
servers:
- url: https://localhost:8443
  description: Generated server url
tags:
- name: Authentication
  description: Endpoints related to user authentication
- name: Stadiums
  description: Operations related to MLB stadiums
- name: Players
  description: "Operations related to MLB players, including position players and\
    \ pitchers"
- name: MLB Official Import
  description: Endpoints to fetch MLB official data from statsapi.mlb.com
- name: Teams
  description: Operations related to MLB teams and standings
- name: Users
  description: Operations related to MLB Portal users and their favorite teams
- name: Matches
  description: Operations related to the matches
- name: Search
  description: "Operations related to searching stadiums, teams, and players"
paths:
  /api/v1/users/favorites/teams/{teamName}:
