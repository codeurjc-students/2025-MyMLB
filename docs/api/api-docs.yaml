        "500":
          description: Internal server error
          content:
            application/json: {}
        "200":
          description: Team successfully removed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
  /api/v1/stadiums:
    get:
      tags:
      - Stadiums
      summary: Get all stadiums
      description: "Returns a list of all MLB stadiums with basic information such\
        \ as name, location, and capacity."
      operationId: getAllStadiums
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
