        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
        "409":
          description: Stadium already exists
          content:
            application/json: {}
        "500":
          description: Internal server error
          content:
            application/json: {}
        "201":
          description: Stadium created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StadiumDTO"
  /api/v1/stadiums/{stadiumName}/pictures:
    get:
      tags:
