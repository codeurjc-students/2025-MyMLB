      tags:
      - Stadiums
      summary: Upload stadium picture
      description: Uploads a new picture for a specific MLB stadium. Only .webp images
        are supported.
      operationId: uploadPicture
      parameters:
      - name: stadiumName
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
