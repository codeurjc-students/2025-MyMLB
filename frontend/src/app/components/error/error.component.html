<div
	class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white flex items-center justify-center min-h-screen px-4 transition-colors duration-300"
	role="alert"
>
	<div class="text-center">
		<img
			src="assets/not-found.png"
			alt="404 Illustration"
			class="mx-auto mb-8 w-72 max-w-full h-auto"
		/>

		<h1 class="text-5xl font-bold mb-4">404 Not Found</h1>
		<p class="text-lg text-gray-700 dark:text-gray-200 mb-6">Whoops! This page doesn't exist.</p>

		<button class="inline-block px-6 py-3 app-button hover:scale-105" (click)="navigateToHome()">
			Go Back to Home.
		</button>
	</div>
</div>
