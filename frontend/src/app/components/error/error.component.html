>

		<h1 class="text-6xl font-bold text-gray-800 mb-4">{{ errorCode }}</h1>
		<p class="text-lg text-gray-600 mb-6">{{ message }}</p>
		<button
			(click)="navigateToHome()"

		>
			Volver al inicio
		</button>
	</div>
