<div
    class="p-5 rounded-xl bg-white dark:bg-gray-900 shadow-md border border-gray-200 dark:border-gray-800 cursor-pointer hover:shadow-lg transition"
    (click)="open.emit()"
>
    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">
        {{ ticket.subject }}
    </h3>

    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
        Status: {{ ticket.status }}
    </p>

    <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">
        Created: {{ ticket.creationDate | date:'short' }}
    </p>
</div>
