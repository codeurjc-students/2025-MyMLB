@if (openModal) {
	<div class="app-modal-background animate-fadeIn" [ngClass]="isClose ? 'animate-fade-out-down' : 'animate-fade-in-up'">
		<div
			class="bg-white dark:bg-gray-900 rounded-xl shadow-2xl w-11/12 max-w-2xl p-6 overflow-y-auto max-h-[80vh]"
		>
			<h2 class="text-2xl font-bold mb-6 text-center text-blue-800 dark:text-blue-300">
				{{ teamElements ? 'Select a Team' : 'Select a Stadium' }}
			</h2>

			@if (elements.length === 0) {
				<p class="text-white font-medium text-base truncate">

								}
								@else {
									<img
										src="assets/team-logos-new/{{ elem.league }}/{{ elem.division }}/{{
											elem.abbreviation
										}}.png"
										alt="{{ elem.name }} Logo"
										class="w-8 h-8"
									/>
								}
								<span class="font-medium text-base truncate"
									[ngClass]="validationService.isTeamSummary(elem) ? 'text-white': 'text-gray-900'">
									{{ elem.name }}
								</span>
							</button>
						</li>
					}
				</ul>

				@if (hasMore) {
					<div class="mt-6 text-center">
						<button
							(click)="loadNextPage()"
							class="px-4 py-2 text-sm font-medium text-white bg-gray-200 rounded-lg bg-gradient-to-br from-sky-600 via-sky-700 to-sky-800 hover:brightness-125 hover:shadow-lg transition-all duration-300 ease-out cursor-pointer dark:from-indigo-900 dark:via-blue-900 dark:to-sky-800"
						>
							Load more {{ teamElements ? 'teams' : 'stadiums' }}
						</button>
					</div>
				}
				@else {
					<div class="mt-6 text-center">
						<button
							(click)="close()"
							class="px-4 py-2 text-sm font-medium text-white bg-gray-200 rounded-lg bg-gradient-to-br from-sky-600 via-sky-700 to-sky-800 hover:brightness-125 hover:shadow-lg transition-all duration-300 ease-out cursor-pointer dark:from-indigo-900 dark:via-blue-900 dark:to-sky-800"
						>
							Close
						</button>
					</div>
				}
			}
		</div>
	</div>
}
