<div class="min-h-screen app-background flex flex-col items-center justify-center gap-8 p-6">

  <h1 class="text-3xl font-semibold text-blue-600 dark:text-blue-400">
    {{ username }}
  </h1>

  <button
    class="relative inline-flex items-center justify-center px-6 py-3 overflow-hidden font-medium text-white cursor-pointer transition-all duration-300 bg-gradient-to-r from-red-500 to-rose-600 rounded-xl shadow-lg group hover:from-red-600 hover:to-rose-700 hover:scale-105"
    (click)="logoutButton()"
  >
    <span class="absolute inset-0 transition-transform duration-300 ease-out translate-x-full bg-white opacity-10 group-hover:translate-x-0"></span>
    <span class="relative z-10 text-lg tracking-wide">Logout</span>
  </button>

  <!-- Confirmation Modal -->
  @if (showPanel) {
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm animate-fadeIn">
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-11/12 max-w-md p-6 text-center relative transform transition-all animate-scaleIn">

        <button
          type="button"
          (click)="showPanel = false"
          class="absolute top-3 right-3 text-gray-400 cursor-pointer hover:text-gray-700 dark:hover:text-gray-200 transition"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <div class="mb-4">
        	<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-12 h-12 mx-auto text-red-500 dark:text-red-400">
				<path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
			</svg>
        </div>

        <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">Are you sure you want to log out?</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">
          You will be signed out of your account and will need to log in again to continue.
        </p>

        <div class="flex justify-center gap-4">
          <button
            (click)="showPanel = false"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg cursor-pointer hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 transition"
          >
            Cancel
          </button>

          <button
            (click)="confirmLogout()"
            class="px-4 py-2 text-sm font-medium cursor-pointer text-white bg-gradient-to-r from-red-500 to-rose-600 rounded-lg shadow-md hover:scale-105 hover:shadow-lg transition"
          >
            Yes, Logout
          </button>
        </div>
      </div>
    </div>
  }
</div>
