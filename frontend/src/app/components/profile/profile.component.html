<div class="min-h-screen app-background flex flex-col items-center justify-center gap-8 p-6">
	<h1 class="text-3xl font-semibold text-blue-600 dark:text-blue-400">
		{{ username }}
	</h1>

	<button
		class="relative inline-flex items-center justify-center px-6 py-3 overflow-hidden font-medium text-white cursor-pointer transition-all duration-300 bg-gradient-to-r from-red-500 to-rose-600 rounded-xl shadow-lg group hover:from-red-600 hover:to-rose-700 hover:scale-105"
		(click)="logoutButton()"
	>
		<span
			class="absolute inset-0 transition-transform duration-300 ease-out translate-x-full bg-white opacity-10 group-hover:translate-x-0"
		></span>
		<span class="relative z-10 text-lg tracking-wide">Logout</span>
	</button>

	<!-- Confirmation Modal -->
	@if (showPanel) {
		<app-remove-confirmation-modal
			[title]="'Are you sure you want to log out?'"
			[contentMessage]="'You will be signed out of your account and will need to log in again to continue.'"
			[buttonContent]="'Yes, Logout'"
			[isDelete]="false"
			(confirm)="confirmLogout()"
			(cancel)="cancelLogout()"
		></app-remove-confirmation-modal>
	}
</div>
